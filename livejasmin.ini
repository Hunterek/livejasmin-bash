recording_dir="~/recordings/"                # top-most directory for file saves (will create a site sub-directory underneath)
get_cmd="/usr/bin/wget"                      # full path to wget executable
models="livejasmin-models.txt"               # text file containing models to be recorded
long_site_name="LiveJasmin"                  # channel to record, and used for filenames etc
site_url="https://www.livejasmin.com/en/"    # Main website URL
fs_type="flv"                                # File extension for recordings
stream_timer="2"                             # In minutes, period of time between attempts to record
parse_timer="2"                              # In minutes, how often to poll for updates to models
date_format="+%Y%m%d-%H%M%S"                 # Date & Time format for filename (in Bash notation)
min_file_size="2097152c"                     # Files captured smaller than this, in bytes, are automatically deleted
model_url="https://www.livejasmin.com/en/flash/get-performer-details/"   # Top-level URL to obtain model details
user_agent="Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Ubuntu Chromium/60.0.3112.78 Chrome/60.0.3112.78 Safari/537.36"
